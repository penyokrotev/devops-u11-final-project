<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="http://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/animate.css" rel="stylesheet">
    <link href="vendor/swiper/css/swiper.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/layout.min.css" rel="stylesheet" type="text/css"/>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<header class="header navbar-fixed-top">
    <nav class="navbar" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="menu-container">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="toggle-icon"></span>
                </button>

                <!-- Logo -->
                <div class="logo">
                    <a class="logo-wrap" href="/">
                        <img class="logo-img logo-img-main" src="img/logo123.png" alt="Asentus Logo">
                        <img class="logo-img logo-img-active" src="img/logo-dark.png" alt="Asentus Logo">
                    </a>
                </div>
                <!-- End Logo -->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse nav-collapse">
                <div class="menu-container">
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item"><a class="nav-item-child nav-item-hover active" href="/">Home</a>
                        </li>
                        <li class="nav-item"><a class="nav-item-child nav-item-hover" href="/offer">Create Offer</a>
                        </li>
                        <li class="nav-item"><a class="nav-item-child nav-item-hover" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-item-child nav-item-hover" href="/contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End Navbar Collapse -->
        </div>
    </nav>
</header>

<!-- Wrapper for slides -->
<div class="carousel-inner" role="listbox">
    <div class="item active">
        <img class="img-responsive" src="img/1920x1080/04.jpg" alt="Slider Image">
        <div class="container">
            <div class="carousel-centered">
                <div class="margin-b-40">
                    <p>
                        <i th:if="${param.error}" style="color: red">
                            Wrong email or password.
                        </i>
                    </p>
                    <p>
                        <i th:if="${param.logout}">
                            You have successfully logged out.
                        </i>
                    </p>
                    <form th:action="@{/authenticate}" method="post">
                        <label style="color:whitesmoke; text-align: center;">Email</label>
                        <input style="background-color:transparent; color:whitesmoke"  type="text" id="username" name="username"/>
                        <br/> <br/>
                        <label style="color:whitesmoke; text-align: center;">Password</label>
                        <input style="background-color:transparent; color:whitesmoke" type="password" id="password" name="password"/>
                        <br/><br/>
                        <input style="background-color:transparent; color:whitesmoke;" type="submit" value="Login"/>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
